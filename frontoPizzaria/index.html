<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 12px;
            margin: 10px auto;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Escolha uma opção</h2>
        <a href="http://127.0.0.1:5500/admin/" class="btn">Admin</a>
        <a href="http://127.0.0.1:5500/pedidos/" class="btn">Pedidos</a>
        <a href="http://127.0.0.1:5500/loginPage/" class="btn">Login</a>
    </div>
</body>
</html>
